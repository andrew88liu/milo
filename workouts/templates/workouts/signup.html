{% extends "workouts/base.html" %}

{% block content %}
<form method="post">
	{% csrf_token %}
	{% for field in form %}
	<p>
		{{ field.label_tag }}<br>
		{{ field }}<br>
		{% for error in field.errors %}
			{{ error }}
		{% endfor %}
	</p>
	{% endfor %}
	<button type="submit">Sign up</button>
</form>
{% endblock %}
