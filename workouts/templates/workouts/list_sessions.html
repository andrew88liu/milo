{% extends "workouts/base.html" %}

{% block content %}
{% if sessions %}
    <h2>All current sessions</h2>
    <ul>
    {% for session in sessions %}
	<li><a href="session/{{ session.id }}">{{ session.name }}</a></li>
    {% endfor %}
{% else %}
    <h2>No sessions currently planned</h2>
    <p>Make one <a href="/new">here.</a></p>
{% endif %}
{% endblock %}
